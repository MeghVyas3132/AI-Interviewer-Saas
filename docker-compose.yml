services:
  # Database Service
  postgres:
    image: postgres:15-alpine
    container_name: ai_interviewer_db
    environment:
      POSTGRES_USER: ai_interviewer_user
      POSTGRES_PASSWORD: ai_interviewer_password
      POSTGRES_DB: ai_interviewer_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ai_interviewer_user -d ai_interviewer_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Redis Service
  redis:
    image: redis:alpine
    container_name: ai_interviewer_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai_interviewer_backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://ai_interviewer_user:ai_interviewer_password@postgres:5432/ai_interviewer_db
      REDIS_URL: redis://redis:6379/0
      CORS_ORIGINS: '["http://localhost:3000","http://localhost:3001","http://localhost:9002","http://localhost:9004"]'
      SECRET_KEY: dev_secret_key_change_in_prod
      ALGORITHM: HS256
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app-network

  # Frontend Service (HR Dashboard)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai_interviewer_frontend
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
      NEXT_PUBLIC_AI_SERVICE_URL: http://localhost:3001
    ports:
      - "3000:3000"
    networks:
      - app-network

  # AI Service (Candidate Interface)
  ai-service:
    build:
      context: ./AI/Aigenthix_AI_Interviewer
      dockerfile: Dockerfile
    container_name: ai-interviewer-coach
    command: npm run dev
    depends_on:
      - backend
      - postgres
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
      NEXT_PUBLIC_WS_PROXY_URL: ws://localhost:9003
      DATABASE_URL: postgresql://ai_interviewer_user:ai_interviewer_password@postgres:5432/ai_interviewer_db
      PORT: 3000
    ports:
      - "3001:3000"
    volumes:
      - ./AI/Aigenthix_AI_Interviewer:/app
      - /app/node_modules
      - /app/.next
    networks:
      - app-network

  # AI WebSocket Proxy
  ai-ws-proxy:
    build:
      context: ./AI/Aigenthix_AI_Interviewer
      dockerfile: Dockerfile
    container_name: ai_interviewer_ws_proxy
    command: node ws-proxy-server.js
    environment:
      ASSEMBLYAI_API_KEY: ${ASSEMBLYAI_API_KEY:-dummy_key}
    ports:
      - "9003:9003"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
