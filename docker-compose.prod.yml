# ============================================
# PRODUCTION-OPTIMIZED DOCKER COMPOSE
# Use: docker-compose -f docker-compose.prod.yml up -d
# ============================================

services:
  # === DATABASE SERVICE ===
  postgres:
    image: postgres:15-alpine
    container_name: ai_interviewer_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ai_interviewer_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-ai_interviewer_db}
      # Performance tuning
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d:ro
    # Production: Don't expose ports externally
    # ports:
    #   - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ai_interviewer_user} -d ${POSTGRES_DB:-ai_interviewer_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    # PostgreSQL performance settings
    command: >
      postgres
      -c shared_buffers=256MB
      -c effective_cache_size=768MB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=4MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
      -c max_connections=100
      -c log_min_duration_statement=1000

  # === REDIS SERVICE ===
  redis:
    image: redis:7-alpine
    container_name: ai_interviewer_redis
    restart: unless-stopped
    # Production: Don't expose ports externally
    # ports:
    #   - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    # Redis performance settings
    command: >
      redis-server
      --maxmemory 200mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec
      --tcp-keepalive 300

  # === BACKEND SERVICE ===
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: ai_interviewer_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-ai_interviewer_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-ai_interviewer_db}
      DATABASE_POOL_SIZE: 20
      DATABASE_MAX_OVERFLOW: 10
      DATABASE_QUERY_TIMEOUT: 15
      # Redis
      REDIS_URL: redis://redis:6379/0
      REDIS_MAX_CONNECTIONS: 100
      # Security
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: HS256
      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS}
      # AI Service
      AI_SERVICE_URL: ${AI_SERVICE_URL}
      AI_SERVICE_API_KEY: ${AI_SERVICE_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      # Email
      EMAIL_PROVIDER: ${EMAIL_PROVIDER:-console}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY:-}
      # Runtime
      ENVIRONMENT: production
      DEBUG: "false"
      LOG_LEVEL: INFO
      UVICORN_WORKERS: 4
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # === FRONTEND SERVICE ===
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
        - NEXT_PUBLIC_AI_SERVICE_URL=${NEXT_PUBLIC_AI_SERVICE_URL}
    container_name: ai_interviewer_frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_AI_SERVICE_URL: ${NEXT_PUBLIC_AI_SERVICE_URL}
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # === CELERY WORKER ===
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile.celery
    container_name: ai_interviewer_celery
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-ai_interviewer_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-ai_interviewer_db}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      AI_SERVICE_URL: ${AI_SERVICE_URL}
      AI_SERVICE_API_KEY: ${AI_SERVICE_API_KEY}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY:-}
    command: >
      celery -A app.core.celery_config.celery_app worker
      --loglevel=info
      --concurrency=4
      -Q default,email_default,email_high,bulk_import
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # === CELERY BEAT (SCHEDULER) ===
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile.celery
    container_name: ai_interviewer_celery_beat
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    environment:
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
    command: celery -A app.core.celery_config.celery_app beat --loglevel=info
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 128M

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
