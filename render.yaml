services:
  # Backend API Service
  - type: web
    name: ai-interviewer-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: ./backend
    region: oregon
    plan: free
    branch: main
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: ai-interviewer-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: DATABASE_POOL_SIZE
        value: "5"
      - key: DATABASE_MAX_OVERFLOW
        value: "10"
      - key: DATABASE_QUERY_TIMEOUT
        value: "30"
      - key: CORS_ORIGINS
        sync: false  # Set this manually after deployment

  # Frontend Next.js Service
  - type: web
    name: ai-interviewer-frontend
    runtime: docker
    dockerfilePath: ./Dockerfile.prod
    dockerContext: ./frontend
    region: oregon
    plan: free
    branch: main
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        sync: false  # Set this manually to your backend URL

  # AI Interview Service
  - type: web
    name: ai-interviewer-ai-service
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: ./AI/Aigenthix_AI_Interviewer
    region: oregon
    plan: free
    branch: main
    envVars:
      - key: NODE_ENV
        value: production
      - key: GOOGLE_API_KEY
        sync: false  # Set this manually
      - key: NEXT_PUBLIC_API_URL
        sync: false  # Set this to backend URL

# PostgreSQL Database
databases:
  - name: ai-interviewer-db
    plan: free
    region: oregon
    databaseName: ai_interviewer_db
    user: ai_interviewer_user
