services:
  # Backend API Service (FastAPI)
  - type: web
    name: ai-interviewer-backend
    runtime: docker
    dockerfilePath: ./Dockerfile.backend
    dockerContext: .
    region: oregon
    plan: starter
    branch: main
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: ai-interviewer-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: ai-interviewer-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "1440"
      - key: DEBUG
        value: "false"
      - key: CORS_ORIGINS
        sync: false  # Set manually after deployment
      - key: FRONTEND_URL
        sync: false
      - key: AI_SERVICE_URL
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: EMAIL_FROM
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: GROQ_API_KEYS
        sync: false
      - key: OPENAI_API_KEY
        sync: false

  # Frontend Next.js Service
  - type: web
    name: ai-interviewer-frontend
    runtime: docker
    dockerfilePath: ./Dockerfile.frontend
    dockerContext: .
    region: oregon
    plan: starter
    branch: main
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        sync: false  # Set to backend URL/api/v1
      - key: NEXT_PUBLIC_AI_SERVICE_URL
        sync: false
      - key: NEXT_PUBLIC_WS_URL
        sync: false

  # AI Interview Service (Next.js)
  - type: web
    name: ai-interviewer-ai-service
    runtime: docker
    dockerfilePath: ./Dockerfile.ai-service
    dockerContext: .
    region: oregon
    plan: starter
    branch: main
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: ai-interviewer-db
          property: connectionString
      - key: POSTGRES_URL
        fromDatabase:
          name: ai-interviewer-db
          property: connectionString
      - key: BACKEND_URL
        sync: false
      - key: NEXT_PUBLIC_BACKEND_URL
        sync: false
      - key: NEXT_PUBLIC_APP_URL
        sync: false
      - key: NEXT_PUBLIC_WS_PROXY_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: GROQ_API_KEYS
        sync: false
      - key: GOOGLE_GENERATIVE_AI_API_KEY
        sync: false
      - key: ASSEMBLYAI_API_KEY
        sync: false
      - key: NEXT_PUBLIC_ASSEMBLYAI_API_KEY
        sync: false
      - key: PORT
        value: "3000"

  # Celery Worker (Background Tasks)
  - type: worker
    name: ai-interviewer-celery
    runtime: docker
    dockerfilePath: ./Dockerfile.celery
    dockerContext: .
    region: oregon
    plan: starter
    branch: main
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ai-interviewer-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: ai-interviewer-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: ai-interviewer-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: ai-interviewer-redis
          property: connectionString
      - key: ENVIRONMENT
        value: production
      - key: RESEND_API_KEY
        sync: false
      - key: EMAIL_FROM
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: GROQ_API_KEYS
        sync: false
      - key: OPENAI_API_KEY
        sync: false

  # WebSocket Proxy (AssemblyAI)
  - type: web
    name: ai-interviewer-ws-proxy
    runtime: node
    buildCommand: cd AI/Aigenthix_AI_Interviewer && npm install ws dotenv
    startCommand: cd AI/Aigenthix_AI_Interviewer && node ws-proxy-server.js
    region: oregon
    plan: starter
    branch: main
    envVars:
      - key: ASSEMBLYAI_API_KEY
        sync: false
      - key: PORT
        value: "10000"

# PostgreSQL Database
databases:
  - name: ai-interviewer-db
    plan: starter
    region: oregon
    databaseName: ai_interviewer_db
    user: ai_interviewer_user

# Redis Cache
redis:
  - name: ai-interviewer-redis
    plan: starter
    region: oregon
